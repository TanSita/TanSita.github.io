	<script type="text/javascript">

		var ScreenWidth = document.documentElement.clientWidth;
		var ScreenHeight = document.documentElement.clientHeight;

		$( document ).ready(function() {
			ScreenWidth = document.documentElement.clientWidth;
			ScreenHeight = document.documentElement.clientHeight;
			var RedlineWidth = 7;
			var middle = ScreenWidth/2 - RedlineWidth/2;
			var div1Width = middle * 0.8;
			// var div1Height = 250;

			// var cakeWidth = $('#cake1').width();
			// var cakeHeight = $('#cake1').height();
			
			var cakeWidth = 90;
			var cakeHeight = 90;

			var distance = 300;
			var gap = 100;

			for(var i=0;i<5;i++)
			{
				$("#redline"+(i+1)).css({position:'absolute', top: (distance+gap)*i, left: middle});
				$("#redline"+(i+1)).css({width:RedlineWidth , height:distance});
				$("#redline"+(i+1)).css({"background-color":"rgb(212,70,70)"});

				if(i<4)
				{
					$("#cake"+(i+1)).css({position:'absolute', top: (distance+gap/2) + (distance+gap) *i - cakeHeight/2, left: middle*0.9+(0.2*middle-cakeHeight+RedlineWidth)/2});
				}
			}

			var myright = middle + RedlineWidth + middle/10;
			var myleft = middle * 0.1;
			var direction , imgdirection;
			//上 右 下 左

			for(var i=0;i<4;i++)
			{
				if(i%2==0)
				{
					direction = myleft;
					// imgdirection = myright;
				}
				else
				{
					direction = myright;
					// imgdirection = myleft;
				}

				$("#div"+(i+1)).css({position:'absolute', top: (distance+gap/2) + (distance+gap)*i - cakeHeight/2, left: direction});
				$("#div"+(i+1)).css({width:div1Width});



				$("#div"+(i+1)).css({"background-color" : "rgb(237,237,237)",
			         	 "font-family":"sans-serif"});

				$("#div"+(i+1)+"_1").css({width:div1Width});

				$("#div"+(i+1)+"_1").css({"background-color" : "rgb(212,70,70)",
			             "margin":"0px 0px 15px 0px" });

				$("#div"+(i+1)+"_1").css({"text-align":"center"});
				$("#div"+(i+1)+"_3").css({"text-align":"right"});
				$("#div"+(i+1)+"_3").css({"font-family":"cursive" , "font-weight":"bold"});
			}

			var temp = (distance+gap/2) + (distance+gap)*1 - cakeHeight/2 + $("#div2").height();

			var temp2 = (distance+gap/2) + (distance+gap)*3 - cakeHeight/2;


			$("#img2").css({position:'absolute', top:temp+25 , left: myright , height:temp2-temp-50});

			var white = ScreenWidth - (middle + RedlineWidth);
			var lala = (white - $("#img2").width()) / 2;
			var imgright = middle + RedlineWidth + lala;

			$("#img2").css({left: imgright});



			$("#div1").css({"text-align":"center"});
			$("#div2").css({"text-align":"left"});

			$("#right_triangle").css({position:'absolute', top: (distance+gap/2) + (distance+gap)*0 - cakeHeight/2 + 7.5 , left:0.9*middle});
			
			$("#left_triangle").css({position:'absolute', top: (distance+gap/2) + (distance+gap)*1 - cakeHeight/2 + 7.5 , left:myright-15*2});

		});

		


	</script>
