	var w = document.documentElement.clientWidth;
	var h = document.documentElement.clientHeight;

	var naturalWidth = $("#myimg")[0].naturalWidth; 
	var naturalHeight = $("#myimg")[0].naturalHeight; 

	var a = naturalHeight / naturalWidth;
	var b = naturalWidth / naturalHeight;

	if(a*w < h)
	{
		$("#myimg").css('width', w + 'px');
		$("#myimg").css('height', a*w + 'px');
		var diff = (h - a*w) / 2;
		$("#myimg").css('margin-top', diff + 'px');
	}

	if(b*h < w)
	{
		$("#myimg").css('width', b*h + 'px');
		$("#myimg").css('height', h + 'px');
		var diff = (w - b*h) / 2;
		$("#myimg").css('margin-left', diff + 'px');
