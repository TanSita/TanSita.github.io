<!DOCTYPE html>
<html>
<head>
	<title>
		Popular
	</title>

	<meta charset="utf-8">

	<!-- bootstrap.css -->

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!-- jquery 要先放 , bs會用到-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- import our css -->
    <link rel="Stylesheet" type="text/css" href="css/popular.css" />

</head>

<body data-spy="scroll" data-target=".navbar" data-offset="60">

	<!-- <p id="H">Height : </p> -->
	<!-- <p id="W">Width : </p> -->

	<img id="myimg" src="images/冰淇淋鬆餅.jpg">


	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>


</body>

<script type="text/javascript">

	var imgs = ["images/冰淇淋鬆餅.jpg","http://image.digitalarchives.tw/ImageCache/00/50/fd/05.jpg","http://www.18park.com.tw/data/goods/201605/1462938134RMYPV1.jpg"];

	var index = 0;

	function myfunction()
	{
		var w = document.documentElement.clientWidth;
		var h = document.documentElement.clientHeight;

		var naturalWidth = $("#myimg")[0].naturalWidth; 
		var naturalHeight = $("#myimg")[0].naturalHeight; 

		var a = naturalHeight / naturalWidth;
		var b = naturalWidth / naturalHeight;

		if(a*w < h)
		{
			$("#myimg").css('width', w + 'px');
			$("#myimg").css('height', a*w + 'px');
			var diff = (h - a*w) / 2;
			$("#myimg").css('margin-top', diff + 'px');
		}

		if(b*h < w)
		{
			$("#myimg").css('width', b*h + 'px');
			$("#myimg").css('height', h + 'px');
			var diff = (w - b*h) / 2;
			$("#myimg").css('margin-left', diff + 'px');
		}
	}

	myfunction();

	$("a.left").click(function()
	{
		if(index>0)
		{
			index--;
			$("#myimg").attr("src",imgs[index]);
			myfunction();
		}
	});

	$("a.right").click(function()
	{
		if(index < imgs.length-1)
		{
			index++;
			$("#myimg").attr("src",imgs[index]);
			myfunction();
		}
	});



</script>
</html>
