<div class="jumbotron firstdiv" id="QRcodeMaker">
    <h3 class="text-center">產生QR code</h3>
    <br>
    <div class="row">
        <div class="col-xs-6 text-center">
            <h4>人數</h4>
            <input id="peoplenum" class="form-control" type="number" step="1" min="1" max="10" value="1">
        </div>

        <div class="col-xs-6 text-center">
            <h4>桌號</h4>
            <input id="tablenum" class="form-control" type="number" min="1" max="200" value="1">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 text-center">
            <input class="form-control" type="range" min="1" max="10" value="1" oninput="showPeoplenum(this.value);">
        </div>

        <div class="col-xs-6 text-center">
            <input class="form-control" type="range" min="1" max="200" value="1" oninput="showTablenum(this.value);">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-offset-2 col-xs-8 text-center">
            <button class="form-control btn btn-success">產生QR code</button>
        </div>
    </div>
