<body class="bg-1" id="myPage" data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="container">
        <br><br>
        
        <form class="form-inline" action="#">
            <div class="form-group">
            <label><h4>已經有帳號了？立即登入！</h4></label>
                <a href="./login.html" type="button" id="button" class="btn btn-success">登入</a>
            </div>
        </form>

        <br>

        <form class="form-horizontal" action="#">
            <h4>帳號資訊:</h4>

            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text" class="form-control" placeholder="使用者名稱" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="text" class="form-control" placeholder="使用者密碼" aria-describedby="basic-addon1">
            </div>

            <h4>餐廳資訊:</h4>

            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-cutlery"></i>
                </span>
                <input type="text" class="form-control" placeholder="餐廳名字" aria-describedby="basic-addon1">
            </div>

            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-home"></i>
                </span>
                <input type="text" class="form-control" placeholder="餐廳地址" aria-describedby="basic-addon1">
            </div>

            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-phone-alt"></i>
                </span>
                <input type="text" class="form-control" placeholder="餐廳電話" aria-describedby="basic-addon1">
            </div>

            <h4>申請人資訊:</h4>

            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-tag"></i>
                </span>
                <input type="text" class="form-control" placeholder="申請人姓名" aria-describedby="basic-addon1">
            </div>

            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-phone"></i>
                </span>
                <input type="text" class="form-control" placeholder="申請人電話" aria-describedby="basic-addon1">
            </div>

            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input type="text" class="form-control" placeholder="申請人電子郵件" aria-describedby="basic-addon1">
            </div>

            <br><br>
            <div class="input-group col-sm-offset-1 col-xs-offset-1">
                <a href="#" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">註冊</a>
            </div>

        </form>
    </div>

</body>
</html>
