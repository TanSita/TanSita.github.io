<!DOCTYPE html>
<html>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<head>
	<title>
		Happy Birthday 
	</title>

	<style type="text/css">

		#Redline
		{
			/*上 右 下 左*/
			position: relative;
			left : 0px;

			width: 100%;
			height: 20px;
			background-color : rgb(212,70,70);
		    border-radius: 25px;
			margin : 10px 0px 10px 0px;
		}

		#BlackDot
		{
			position: relative;
			top: -30px;
			left :0px;

			width: 50px;
			height: 20px;
			background-color : black;
		    border-radius: 25px;
			margin : 10px 0px 10px 0px;
		}
		

		#When
		{
			position: relative;
			top : -30px;
			left : 0px;

			width: 150px;
			background-color : black;
		    border-radius: 25px;
			margin : 10px 0px 10px 0px;
			text-align: center;
			opacity: 0;
		}

	</style>
<body>

	<div id="Redline"></div>		
	<div id="BlackDot"></div>
	<div id="When">
		<font color="white" size="5px" id="time">19960415</font>
	</div>
	<img id="Cake" src="images/cake.png" width="100px" height="100px">


	<script type="text/javascript">

		var timearray = new Array("19960415","20161123","20170224");
		var BDarray = new Array(5,20,5);
		var Whenarray = new Array(0,20,5);
		var count = 0;

		$("#Cake").click(function()
		{
			var BD = $("#BlackDot");
			var mytime = $("#time");
			mytime.text(timearray[count]);
    		$("#When").animate({opacity:'0'},0);

			for(var i=0;i<10;i++)
			{
	    		BD.animate({left:'+='+BDarray[count]+'px'},100);
	    		$("#When").animate({left:'+='+Whenarray[count]+'px',opacity:'0'},100);
	    	}
    		$("#When").animate({opacity:'100'},100);
    		count += 1;

		}); 

	</script>		

</body>

</html>
